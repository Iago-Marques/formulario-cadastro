<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de Cadastro</title>

   <link rel="stylesheet" href="css/style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
   
   <main class="container">
      <!--Certo seria um post no "METHOD", mas não tem nenhum banco de dados relacionado com o formulário vou deixar como GET-->

      <form action="" method="get">

         <legend>Cadastrar</legend>
         <hr>

         <label for="user">Nome</label>
         <input type="text" placeholder="Username" id="user" name="nome" required>

         <label for="email">Email</label>
         <input type="email" placeholder="Email" id="email" name="email" required>

         <label for="senha">Senha</label>
         <input type="password" placeholder="Password" id="senha" name="senha" required>

         <button type="submit">Cadastrar</button>

      </form>
   </main>

</body>
</html>
